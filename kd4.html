        /*메인 화면 설정*/
        #back {

            background-image: url(../kda/이미지/배경.png);
            background-blend-mode: luminosity;
            min-height: 100vh;
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
        }

        /*head+nav*/
        #head {

            padding-bottom: 18px;
            display: flex;
            width: 100%;
            height: 60px;
            background-color: white;

        }


        /*logo*/
        #logo {
            margin-top: 2px;
            margin-left: 223px;
            font-family: 'Sacramento', cursive;
            font-style: normal;
            font-weight: normal;
            font-size: 40px;
            color: rgba(173, 0, 255, 1);
        }

        /*검색창*/
        .searchbox {
            margin-left: 36px;
            margin-top: 15px;
            height: 40px;
            width: 450px;
            border: 0.5px solid #989898;
            background: #ffffffff;
            border-radius: 4px;



        }

        /*검색박스*/
        #search:-ms-input-placeholder {

            color: rgba(196, 196, 196, 1);
        }

        #search {
            font-family: 'Noto Sans KR', sans-serif;
            margin-left: 18px;
            font-size: 16px;
            width: 325px;
            padding: 8px;
            border: 0px;
            outline: none;
            float: left;
        }

        /*검색 클릭버튼*/
        #searchbutton {

            width: 38px;
            height: 100%;
            border: 0px;
            background-color: rgba(209, 151, 255, 1);
            outline: none;
            float: right;
            color: #ffffffff;

        }

        /*검색 클릭버튼 아이콘*/
        #searchicon {
            width: 15px;
        }

        /*회원가입*/
        #member {
            margin-top: 15px;
            margin-left: 370px;
            position: relative;
            border: 0px;
            outline: none;
            background-color: white;
        }

        /*회원가입 버큰 아이콘 이미지*/
        #joinimg {
            width: 30px;
        }




        /*main*/
        #kd4-hd-box {
            background-image: url(../kda/이미지/배경3.png);
            background-size: cover;
            text-align: center;
            padding: 10%;
            background-color: blueviolet;
            line-height: 25px;
            color: aliceblue
        }

            font-weight: bold;
            font-size: 4rem;

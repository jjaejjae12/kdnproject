    <style>
        /*font*/
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap');


        /*메인 화면 설정*/
        #back {
            
            background-image: url(../kda/이미지/배경.png);
            background-blend-mode: luminosity;
            min-height: 150vh;
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
        }
        /*head+nav*/
        #head {

            padding-bottom: 18px;
            display: flex;
            width: 100%;
            height: 60px;
            background-color: white;
            
        }


        /*logo*/
        #logo {
            margin-top: 2px;
            margin-left: 223px;
            font-family: 'Sacramento', cursive;
            font-style: normal;
            font-weight: normal;
            font-size: 40px;
            color: rgba(173, 0, 255, 1);
        }
        /*검색창*/
        .searchbox {
            margin-left: 36px;
            margin-top: 15px;
            height: 40px;
            width: 450px;
            border: 0.5px solid #989898;
            background: #ffffffff;
            border-radius: 4px;



        }
        /*검색박스*/
        #search:-ms-input-placeholder {

            color: rgba(196, 196, 196, 1);
        }

        #search {
            font-family: 'Noto Sans KR', sans-serif;
            margin-left: 18px;
            font-size: 16px;
            width: 325px;
            padding: 8px;
            border: 0px;
            outline: none;
            float: left;
        }
        /*검색 클릭버튼*/
        #searchbutton {

            width: 38px;
            height: 100%;
            border: 0px;
            background-color: rgba(209, 151, 255, 1);
            outline: none;
            float: right;
            color: #ffffffff;

        }
        /*검색 클릭버튼 아이콘*/
        #searchicon{
            width: 15px;
        }
        /*회원가입*/
        #member {
            margin-top: 15px;
            margin-left: 370px;
            position: relative;
            border: 0px;
            outline: none;
            background-color: white;
        }
        #member:hover{
            border-bottom: 2px solid black;
            border-radius: 50px;
        }
        /*회원가입 버큰 아이콘 이미지*/
        #joinimg{
            width: 30px;
        }

        /*login*/

        /*로그인 박스*/
        .loginbox {
            margin-top:180px;
            margin-left: 470px;
            margin-right: 470px;
            padding: 60px;

            background: rgba(255, 255, 255, 0.5);
            border: 2px solid rgba(0, 0, 0, 0.4);
            box-sizing: border-box;
            border-radius: 30px;
        }
        /*로그인 로고*/
        #loginlogo{
            margin-top: 20px;
            text-align: center;
            font-family: 'Sacramento', cursive;
            font-style: normal;
            font-weight: normal;
            font-size: 64px;
            color: rgba(173, 0, 255, 1);

        }
        /*제목*/
        #title{
            text-align: center;
            font-size: 18px;
            margin-top: 100px;
        }
        /*설명란*/
        #loginExplanation{
            text-align: center;
            font-family: 12px;
            color: #606060;
            margin-top: 50px;
        }
        /*카카오 로그인 폼*/
        #kakao{
            margin-top: 20px;
            margin-left: 50px;
            padding: 16px;
            padding-left: 12px;
            padding-right: 92px;
            
            outline: none;
            border: 0px solid rgba(254, 229, 0, 1);
            border-radius: 3px;
            background-color: rgba(254, 229, 0, 1);
            font-size: 14px;  
        }
        /*구글 로그인 폼*/
        #google{
            margin-top: 20px;
            margin-left: 50px;

            margin-bottom: 172px;
            padding: 16px;
            padding-left: 12px;
            padding-right: 90px;
            font-size: 14px;
          

            outline: none;
            border: 0px solid #FFFFFF;;
            border-radius: 3px;
            background-color: #FFFFFF;;
        }
        
        /*카카오 로그인 아이콘 이미지*/
        #kakaoimg{
            width: 16px;
            margin-left: 8px;
            margin-right: 60px;
        }

        /*구글 로그인 아이콘 이미지*/
        #googleimg{
            width: 16px;
            margin-left: 8px;
            margin-right: 60px;
        }

        
    </style>
</head>
